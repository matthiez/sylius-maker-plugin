App\Entity\BrandImage:
  properties:
    file:
      - Image:
          groups: [sylius]
          maxHeight: 1000
          maxSize: 10240000
          maxWidth: 1000
          mimeTypes:
            - "image/png"
            - "image/jpg"
            - "image/jpeg"
            - "image/gif"
            - "image/svg"
          mimeTypesMessage: 'This file format is not allowed. Please use PNG, JPG, JPEG, GIF or SVG files.'
          minHeight: 200
          minWidth: 200